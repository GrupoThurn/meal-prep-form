<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFoodAGS - Cotizador</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); padding: 40px; }
        .header { text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 3px solid #667eea; }
        .header h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .section { margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .section h2 { color: #333; margin-bottom: 20px; font-size: 1.5em; border-left: 4px solid #667eea; padding-left: 15px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input, textarea, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #667eea; }
        .meal-section { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 2px solid #e0e0e0; }
        .meal-section h3 { color: #764ba2; margin-bottom: 15px; }
        .ingredient-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 15px; }
        .ingredient-item label { font-size: 0.9em; margin-bottom: 5px; }
        .ingredient-item input { padding: 8px; }
        .price-display { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 10px; margin-top: 30px; text-align: center; display: none; }
        .price-display h3 { font-size: 1.8em; margin-bottom: 20px; }
        .price-row { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; }
        .price-item { flex: 1; min-width: 200px; }
        .price-item .amount { font-size: 2.5em; font-weight: bold; }
        .cost-breakdown { background: white; color: #333; padding: 20px; border-radius: 8px; margin-top: 15px; }
        .cost-breakdown p { margin: 8px 0; display: flex; justify-content: space-between; }
        button { width: 100%; padding: 15px 30px; font-size: 1.1em; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .btn-calculate { background: #667eea; color: white; }
        .btn-calculate:hover { background: #5568d3; }
        .btn-submit { background: #28a745; color: white; }
        .btn-submit:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ó FitFoodAGS</h1>
            <p>Cotizador de Meal Prep</p>
        </div>
        <form id="clientForm">
            <div class="section">
                <h2>üìã Informaci√≥n del Cliente</h2>
                <div class="form-group">
                    <label>Nombre Completo *</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label>Tel√©fono *</label>
                    <input type="tel" id="telefono" required>
                </div>
                <div class="form-group">
                    <label>Direcci√≥n *</label>
                    <textarea id="direccion" required></textarea>
                </div>
            </div>
            <div class="section">
                <h2>üçΩÔ∏è Configuraci√≥n</h2>
                <div class="form-group">
                    <label>D√≠as por Semana *</label>
                    <select id="diasPorSemana" required>
                        <option value="">Seleccione...</option>
                        <option value="5">5 d√≠as</option>
                        <option value="6">6 d√≠as</option>
                        <option value="7">7 d√≠as</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Comidas por D√≠a *</label>
                    <select id="comidasPorDia" required>
                        <option value="">Seleccione...</option>
                        <option value="1">1 comida</option>
                        <option value="2">2 comidas</option>
                        <option value="3">3 comidas</option>
                        <option value="4">4 comidas</option>
                        <option value="5">5 comidas</option>
                    </select>
                </div>
                <div id="mealsContainer"></div>
            </div>
            <div class="price-display" id="priceDisplay">
                <h3>üí∞ Cotizaci√≥n</h3>
                <div class="cost-breakdown">
                    <p><strong>Costo Ingredientes:</strong> <span id="costIngredientes">$0.00</span></p>
                    <p><strong>Margen (50%):</strong> <span id="margenGanancia">$0.00</span></p>
                    <p><strong>Entrega:</strong> <span id="costoEntrega">$300.00</span></p>
                    <hr style="margin: 10px 0; border-top: 2px solid #ddd;">
                    <p><strong>Total Semanal:</strong> <span id="subtotalSemanal">$0.00</span></p>
                </div>
                <div class="price-row">
                    <div class="price-item">
                        <h4>Semanal</h4>
                        <div class="amount" id="precioSemanal">$0</div>
                    </div>
                    <div class="price-item">
                        <h4>Mensual</h4>
                        <div class="amount" id="precioMensual">$0</div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn-calculate" onclick="calcularPrecio()">üìä Calcular Cotizaci√≥n</button>
            <button type="submit" class="btn-submit">‚úÖ Enviar</button>
        </form>
    </div>
    <script>
        const precios = {
            'Pechuga de Pollo': 0.08, 'Carne de Res': 0.12, 'Pescado': 0.10, 'Camar√≥n': 0.25,
            'Huevo': 0.03, 'Arroz Blanco': 0.02, 'Arroz Integral': 0.03, 'Pasta': 0.02,
            'Papa': 0.015, 'Camote': 0.025, 'Frijoles': 0.02, 'Br√≥coli': 0.04,
            'Zanahoria': 0.02, 'Espinaca': 0.05, 'Lechuga': 0.03, 'Tomate': 0.025,
            'Aguacate': 0.08, 'Cebolla': 0.015, 'Pimiento': 0.04, 'Calabaza': 0.02
        };
        const ingredientes = Object.keys(precios);
        
        document.getElementById('comidasPorDia').addEventListener('change', function() {
            const num = parseInt(this.value);
            const container = document.getElementById('mealsContainer');
            container.innerHTML = '';
            for (let i = 1; i <= num; i++) {
                const div = document.createElement('div');
                div.className = 'meal-section';
                div.innerHTML = '<h3>Comida ' + i + '</h3><div class="ingredient-grid" id="meal' + i + '"></div>';
                container.appendChild(div);
                const grid = document.getElementById('meal' + i);
                ingredientes.forEach(ing => {
                    const item = document.createElement('div');
                    item.className = 'ingredient-item';
                    item.innerHTML = '<label>' + ing + ' (g)</label><input type="number" min="0" value="0" data-meal="' + i + '" data-ing="' + ing + '">';
                    grid.appendChild(item);
                });
            }
        });
        
        function calcularPrecio() {
            console.log('Calculando...');
            const dias = parseInt(document.getElementById('diasPorSemana').value);
            const comidas = parseInt(document.getElementById('comidasPorDia').value);
            if (!dias || !comidas) {
                alert('Seleccione d√≠as y comidas por d√≠a');
                return;
            }
            let costoTotal = 0;
            for (let i = 1; i <= comidas; i++) {
                const inputs = document.querySelectorAll('input[data-meal="' + i + '"]');
                inputs.forEach(input => {
                    const gramos = parseFloat(input.value) || 0;
                    const ing = input.getAttribute('data-ing');
                    costoTotal += gramos * precios[ing] * dias;
                });
            }
            const margen = costoTotal * 0.5;
            const entrega = 300;
            const semanal = costoTotal + margen + entrega;
            const mensual = semanal * 4;
            
            document.getElementById('costIngredientes').textContent = '$' + costoTotal.toFixed(2);
            document.getElementById('margenGanancia').textContent = '$' + margen.toFixed(2);
            document.getElementById('subtotalSemanal').textContent = '$' + semanal.toFixed(2);
            document.getElementById('precioSemanal').textContent = '$' + semanal.toFixed(0);
            document.getElementById('precioMensual').textContent = '$' + mensual.toFixed(0);
            document.getElementById('priceDisplay').style.display = 'block';
        }
        
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado (conectar webhook aqu√≠)');
        });
    </script>
</body>
</html>
